<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="container mt-5">
  
  <h1 class="text-center mb-4">ALKE WALLET</h1>
  <h2 class="text-center mb-4">Depositamos confianza</h2>

  <!-- Formulario login -->
  <form id="loginform" class="mx-auto" style="max-width: 400px;">

    <div class="mb-3">
      <label for="rut" class="form-label">RUT</label>
      <input 
        type="text"
        id="rut"
        name="rut"
        class="form-control"
        placeholder="ej 12345678-9"
        required
      >
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Clave</label>
      <input 
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Ingrese su clave"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <span id="btn-text">Ingresar</span>

      <!-- Spinner (oculto al inicio) -->
      <span 
        id="spinner"
        class="spinner-border spinner-border-sm d-none"
        role="status"
        aria-hidden="true">
      </span>
    </button>

  </form>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <a href="#" class="d-block mb-2">Soporte virtual</a>
    <a href="#" class="d-block mb-2">Hazte cliente</a>
    <a href="#" class="d-block">Emergencia bancaria</a>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- JS propio -->
  <script src="../js/main.js"></script>

</body>
</html>
